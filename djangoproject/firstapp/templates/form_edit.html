<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
{% block content %}
<div class="content-wrapper">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="card card-primary">
 <div class="card-header">
<h3 class="card-title">Update Data</h3>
</div>


<form method="post" action="{% url 'edit_form' data.num %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="card-body">
<div class="form-group">

<label for="exampleInputEmail1">Name</label>
<input name="name" type="name" class="form-control" id="exampleInputEmail1" Value="{{data.name}}">
</div>

<div class="form-group">
<label for="exampleInputPassword1">Email ID</label>
<input name="emailid" type="emaild" class="form-control" id="exampleInputPassword1" Value="{{data.emailid}}">
</div>
<div class="form-group">
<label for="exampleInputPassword1">Qualification</label>
<input name="qualification" type="qualification" class="form-control" id="exampleInputPassword" Value="{{data.qualification}}">
</div>

</div>

<div class="card-footer">

<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
{% endblock %}
</html>
